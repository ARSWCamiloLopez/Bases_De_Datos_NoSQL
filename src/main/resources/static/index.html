        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cover Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->

        <!-- Custom styles for this template -->
        <link href="css/cover.css" rel="stylesheet">

    <body class="text-center" onload="">

        <div id="buttons" style="width: 75%; display: flex; justify-content: center; align-items: center;">
            <form id ="principalForm">
                <h2>Insert identifier</h2>
                <br>
                <input type="text" id="identificador" required placeholder="Identifier" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <br>
                <button type="button" class="btn btn-light" onclick="cargarAcciones('intradia')">Intra-day</button>
                <button type="button" class="btn btn-light" onclick="cargarAcciones('diaria')">Daily</button>
                <button type="button" class="btn btn-light" onclick="cargarAcciones('semanal')">Weekly</button>
                <button type="button" class="btn btn-light" onclick="cargarAcciones('mensual')">Monthly</button>                                   
            </form>
        </div>

        <main role="main" class="inner cover" id="main" style="width: 75%">
            <h2 id="titleId"></h2>
        </main>

    </div>
